databases:
  - name: bon_voyage_trips
    databaseName: bon_voyage_trips
    user: bon_voyage_trips

services:
  - type: web
    name: bon_voyage_trips
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bon_voyage_trips
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
